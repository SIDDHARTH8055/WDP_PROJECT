<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over Screen</title>
   <style>
    /* Global styles */
body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
}

.game-over-screen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    background: linear-gradient(to bottom, #6a9ac8, #3a4a8e); /* Blue gradient */
    color: white;
    text-align: center;
}

/* Game Over text */
h1 {
    font-size: 3rem;
    margin-bottom: 30px;
}

/* Button container */
.buttons {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* Replay Button */
.replay-btn, .menu-btn {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

/* Replay Button specific style */
.replay-btn {
    background-color: #5a9bcf; /* Light blue */
    color: white;
}

/* Menu Button specific style */
.menu-btn {
    background-color: #3d5b8f; /* Darker blue */
    color: white;
}

/* Hover effects */
.replay-btn:hover {
    background-color: #4691c4;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.menu-btn:hover {
    background-color: #2e4871;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

   </style>
</head>
<body>
    <div class="game-over-screen">
        <h1>Game Over</h1>
        <div class="buttons">
            <button class="replay-btn" onclick="replayGame()">Replay</button>
            <button class="menu-btn" onclick="returnToMenu()">Return to Main Menu</button>
        </div>
    </div>

    <script>
        
        function replayGame() {
            console.log("Replay clicked");
           
        }

        
        function returnToMenu() {
            console.log("Return to Main Menu clicked");
           
        }
    </script>
</body>
</html>
